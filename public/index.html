<!DOCTYPE html>
<html lang="en">
<head>
	<title>Nursing Brains</title>
	<link rel="stylesheet" type="text/css" href="float-grid.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<nav role="navigation">
		<div class="intro">
			Welcome <span class="js-username">voluptate</span>!
		</div>
	</nav>
	<header role="banner">
		<h1>Cardiovascular Medical Unit</h1>
		<p>Select which patients to add to your assignment list or manage unit list</p>
	</header>
	<main role="main">
		<div class="js-list-container">
			<div class="title">
				<div class="report">
					Report
				</div>
				<div class="name">
					Patient Name
				</div>
				<div class="age">
					Age
				</div>
				<div class="room">
					Room #
				</div>
				<div class="admit">
					Admit Date
				</div>
			</div>
			<div class="js-patient-list">
			</div>
			<div class="container">
				<button class="js-add-assignment">Add patient to assignment</button>
				<button class='js-go-to-assignment'>Go to assignment list</button>
				<button class='js-go-to-unit inactive'>Go to unit list</button>
				<button class='js-remove-unit'>Remove selected patient</button>
				<button class='js-add-to-unit'>Add new patient to unit list</button>
			</div>
		</div>
		<section role="region" class="js-add-patient-form inactive">
			<form onsubmit="handleSubmitToUnitButton(event)">
				<fieldset>
					<legend>
						Add Patient to Unit list
					</legend>
					<label for="room">
						Room number
					</label>
					<input id="room" type="text">
					<label for="admit">
						Admit Date
					</label>
					<input id="admit" type="date">
					<br>
					<label for="first-name">
						First name
					</label>
					<input id="first-name" type="text">
					<label for="last-name">
						Last name
					</label>
					<input id="last-name" type="text">
					<label for="age">
						Age
					</label>
					<input id="age" type="text">
					<br>
					<input type="submit" value="Add new patient">
				</fieldset>
			</form>
		</section>
	</main>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
	<script type="text/javascript" src="dataStore.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
