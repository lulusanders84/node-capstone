<!DOCTYPE html>
<html lang="en">
<head>
	<title>Nursing Brains</title>
	<link rel="stylesheet" type="text/css" href="float-grid.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header role="banner">
		<h1>Nursing Brains</h1>
	</header>
	<main role="main">
		<div class="js-unit-list-container">
			<div class="title">
				<div class="name">
					Patient Name
				</div>
				<div class="age">
					Age
				</div>
				<div class="room">
					Room #
				</div>
				<div class="admit">
					Admit Date
				</div>
			</div>
			<div class="js-patients-unit-list">
			</div>
		</div>
		<div class="container">
			<button>Add to assignment</button>
			<button>Remove selected patient</button>
			<button>Add new patient to unit list</button>
		</div>
	</main>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
